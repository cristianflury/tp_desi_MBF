<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registrar Ciudad</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />


<body>


	<h2>
		<th th:text="#{ciudad.titulo}"></th>
	</h2>

<div class="col-3">

	<form th:action="@{/ciudad}" th:object="${ciudadDTO}" method="post">
		<table class="table">

			<tr>
				<td><label th:text="#{ciudad.nombre}" /></td>
				<td><input type="text" th:field="*{nombre}" /></td>
			</tr>
			  <tr>
            <td><label th:text="#{ciudad.provincia}" /></td>
            <td>
		        <select th:field="*{idProvincia}">
		          <option th:each="p : ${allProvincias}" 
				          th:value="${p.id}" 
				          th:text="${p.nombre}"></option>
				</select>
			</td>
		</tr>

		</table>
		<table class="botones">

			<tr>
				<td><input class="btn btn-success mb-2" type="submit" name="action" value="Aceptar" /></td>
				<td><input class="btn btn-danger mb-2" type="submit" name="action" value="Cancelar" /></td>
			</tr>

		</table>



	</form>
</div>
</body>
</html>
