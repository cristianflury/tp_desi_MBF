<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registrar Pron√≥stico</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>


	<h2>
		<th th:text="#{pronostico.editar.titulo}"></th>
	</h2>


<div class="col-6">
	<form th:action="@{/pronostico/editarPronostico}" th:object="${pronosticoDTO}" method="post">
	
		<input type="hidden" th:field="*{id}" />
		<input type="hidden" th:field="*{idCiudad}" />
		<input type="hidden" th:field="*{fechaPronosticada}" />
		
		<table class="table">
			<tr>
				<td><label th:text="#{pronostico.fechaPronosticada}" /></td>
				<td><input type="date" id="fechaPronosticada" autocomplete="off" th:field="*{fechaPronosticada}" disabled /></td>
				<td><p th:if="${#fields.hasErrors('fechaPronosticada')}" th:errorclass="error" th:errors="*{fechaPronosticada}" style="color: red;" /></td>
			</tr>

			<tr>
				<td><label th:text="#{pronostico.probabilidadLluvia}" /></td>
				<td><input type="number" th:field="*{probabilidadLluvia}" /></td>
				<td><p th:if="${#fields.hasErrors('probabilidadLluvia')}" th:errorclass="error" th:errors="*{probabilidadLluvia}" style="color: red;"/> </td>
			</tr>
			<tr>
				<td><label th:text="#{pronostico.cantidadLluvia}" /></td>
				<td><input type="number" th:field="*{cantidadLluvia}" /></td>
				<td><p th:if="${#fields.hasErrors('cantidadLluvia')}" th:errorclass="error" th:errors="*{cantidadLluvia}" style="color: red;"/> </td>
			</tr>
			<tr>
				<td><label th:text="#{pronostico.descripcion}" /></td>
				<td><textarea type="text" th:field="*{descripcion}"  rows = "5" cols = "30"></textarea></td>
				<td><p th:if="${#fields.hasErrors('descripcion')}" th:errorclass="error" th:errors="*{descripcion}" style="color: red;"/> </td>
			</tr>

			<tr>
				<td><label th:text="#{pronostico.ciudad}" /></td>
				<td>
					<select th:field="*{idCiudad}" disabled>
						<option th:each="c : ${allCiudades}" th:value="${c.id}" th:text="${c.nombre}"></option>
					</select>
				</td>
			</tr>


		</table>
		<table class="botones">

			<tr>
				<td><input class="btn btn-success mb-2" type="submit" name="action" value="Aceptar" /></td>
				<td><input class="btn btn-danger mb-2" type="submit" name="action" value="Cancelar" /></td>
			</tr>

		</table>



	</form>
</div>
</body>

</html>
