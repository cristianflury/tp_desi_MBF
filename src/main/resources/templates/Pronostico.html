<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">
<!-- CSS only -->
<link rel="stylesheet" th:href="@{/css/main.css}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
	<main layout:fragment="contenido">
		<div class="container">
			<h2 class="tituloPronostico">Pronóstico</h2>
			<a class="btn btn-success mb-2" th:href="@{/pronostico/agregar/{id}(id=${idCiudad})}">Agregar</a>
			<a class="btn btn-danger mb-2" th:href="@{/pronostico/ciudadElegir}">Volver</a>
				<table class="table table-bordered">
					<thead>
						<tr>
						    <th>Ciudad</th>
							<th>Fecha</th>
							<th>Probabilidad Lluvia</th>
							<th>Lluvia Milímetros</th>
							<th>Descripción</th>
							<th>Editar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pronostico : ${pronosticos}">
                            <td th:text="${pronostico.ciudad.nombre}"></td>
							<td th:text="${pronostico.fechaPronosticada}"></td>
							<td th:text="${pronostico.probabilidadLluvia} + #{probabilidad.porcentaje}"></td>
							<td th:text="${pronostico.cantidadLluvia}"></td>
							<td th:text="${pronostico.descripcion}"></td>
							<td>
								<a th:href="@{/pronostico/editar/{id}(id=${pronostico.id})}" class="btn btn-warning">Editar</a>
							</td>
						</tr>
					</tbody>
				</table>
		</div>
	</main>
</body>

</html>
