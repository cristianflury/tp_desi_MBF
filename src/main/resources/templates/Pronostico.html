<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Pron√≥stico</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>


<body>

	
       <h1> <th th:text="#{pronostico.titulo}"></th></h1>
    

    
<form  th:action="@{/pronostico}" th:object="${pronosticoDTO}" method="post">
	<table border="0" style="align-self: center;">
	
	     <tr>
            <td><label th:text="#{pronostico.fechaPronosticada}" /></td>
            <td><input type="date" id="fechaPronosticada" autocomplete="off" th:field="*{fechaPronosticada}" /></td>
        </tr>
		 
        <tr>
            <td><label th:text="#{pronostico.probabilidadLluvia}" /></td>
            <td><input type="number" th:field="*{probabilidadLluvia}" /></td>
        </tr>
        <tr>
            <td><label th:text="#{pronostico.cantidadLluvia}" /></td>
            <td><input type="number" th:field="*{cantidadLluvia}" /></td>
        </tr>
          <tr>
            <td><label th:text="#{pronostico.descripcion}" /></td>
            <td><input type="text" th:field="*{descripcion}" /></td>
        </tr>
    
        <tr>
            <td><label th:text="#{pronostico.ciudad}" /></td>
            <td>
		        <select th:field="*{idCiudad}">
				  <option th:each="c : ${allCiudades}" 
				          th:value="${c.id}" 
				          th:text="${c.nombre}"></option>
				</select>
			</td>
		</tr> 
        
         
  </table>
  <table class="botones">

      <tr>
	      <td><input type="submit" name="action" value="Aceptar" /></td>
	      <td><input type="submit" name="action" value="Cancelar" /></td>
      </tr>
        
    </table>
    
    
   
</form>
</body>
</html>
