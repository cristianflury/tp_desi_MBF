<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registrar Pron√≥stico</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>



<body>


	<h2>
		<th th:text="#{pronostico.titulo}"></th>
	</h2>

	<div class=" col-3">

		<form th:action="@{/pronostico/datos}" th:object="${pronosticoDTO}" method="get">
			<table class="table">

				<tr>
					<td><label th:text="#{pronostico.ciudad.elegir}" /></td>
					<td>
						<select th:field="*{idCiudad}">
							<option th:each="c : ${allCiudades}" th:value="${c.id}" th:text="${c.nombre}"></option>
						</select>
					</td>
				</tr>


			</table>
			<table class="botones">

				<tr>
					<td><input class="btn btn-success mb-1" type="submit" name="action" value="Aceptar" /></td>
					<td><input class="btn btn-danger mb-1" type="submit" name="action" value="Cancelar" /></td>
				</tr>

			</table>



		</form>
	</div>
</body>

</html>
