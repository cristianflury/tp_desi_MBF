<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>



<body>

	
       <h1> <th th:text="#{pronostico.titulo}"></th></h1>
    

    
<form  th:action="@{/pronostico/datos}" th:object="${ciudadDTO}" method="post">
	<table border="0" style="align-self: center;">
	
	   
    
        <tr>
            <td><label th:text="#{pronostico.ciudad.elegir}" /></td>
            <td>
		        <select th:field="*{idCiudad}">
				  <option th:each="c : ${allCiudades}" 
				          th:value="${c.id}" 
				          th:text="${c.nombre}"></option>
				</select>
			</td>
		</tr> 
        
         
  </table>
  <table class="botones">

      <tr>
	      <td><input type="submit" name="action" value="Aceptar" /></td>
	      <td><input type="submit" name="action" value="Cancelar" /></td>
      </tr>
        
    </table>
    
    
   
</form>
</body>
</html>
