<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Evento</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>


<body>

	
	
        <h1><th th:text="#{evento.titulo}"> </th></h1>
         
    
    
<form  th:action="@{/evento}" th:object="${eventoDTO}" method="post">
		<table border="0" style="align-self: center;">
			 
			<tr>
	            <td><label th:text="#{evento.dia}"/>
	            <td><input type="date" id="dia" autocomplete="off" th:field="*{dia}" /></td>
           	<td><p th:if="${#fields.hasErrors('dia')}" th:errorclass="error" th:errors="*{dia}" /></td>
	        </tr>
	        <tr>
	            <td><label th:text="#{evento.descripcion}" /></td>
	            <td><label path = "descripcion" /></td>
            	<td><textarea th:field="*{descripcion}"  rows = "5" cols = "30"></textarea></td>
	            <td><p th:if="${#fields.hasErrors('descripcion')}" th:errorclass="error" th:errors="*{descripcion}" /></td>
	        </tr>
	        
	        <tr>
	            <td><label th:text="#{evento.ciudad}" /></td>
	            <td>
			        <select th:field="*{idCiudad}">
					  <option th:each="c : ${allCiudades}" 
					          th:value="${c.id}" 
					          th:text="${c.nombre}"></option>
					</select>
				</td>
			</tr>
		
	        
	         
	  </table>
	  <table class="botones">
	
	      <tr>
		      <td><input type="submit" name="action" value="Aceptar" /></td>
		      <td><input type="submit" name="action" value="Cancelar" /></td>
	      </tr>
	        
	    </table>
	    
	    
	   
	</form>
</body>
</html>
