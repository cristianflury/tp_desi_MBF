<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Evento</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>

<body>

	<div class="container">
	<form  th:action="@{/evento}" th:object="${eventoDTO}" method="post">
		<div class="row">
				
				<div class="col-12">
					<h1 class="text-center">
						<th th:text="#{evento.titulo}"></th>
					</h1>
				</div>
		
		<div class="col-12">
			<table class="table" border="0" style="align-self: center;">
			 
			<tr class="form-group">
	            <td><label th:text="#{evento.dia}"/></td>
	            <td><input class="form-control" type="date" id="dia" autocomplete="off" th:field="*{dia}" /></td>
           	<td><p th:if="${#fields.hasErrors('dia')}" th:errorclass="error" th:errors="*{dia}" style="color: red;" /></td>
	        </tr>
	        
	        <tr class="form-group">
	            <td><label th:text="#{evento.descripcion}" /></td>
	            <td><label path = "descripcion" /></td>
            	<td><textarea class="form-control" th:field="*{descripcion}"  rows = "5" cols = "30"></textarea></td>
	            <td><p th:if="${#fields.hasErrors('descripcion')}" th:errorclass="error" th:errors="*{descripcion}" style="color: red;"/></td> 
	        </tr>
	        
	        <tr class="form-group">
	            <td><label th:text="#{evento.ciudad}" /></td>
	            <td>
			        <select class="form-control" th:field="*{idCiudad}">
					  <option th:each="c : ${allCiudades}" 
					          th:value="${c.id}" 
					          th:text="${c.nombre}"></option>
					</select>
				</td>
			</tr>
			<td><p th:each="error : ${#fields.errors('global')}" th:text="${error}" style="color: red;"/></td>
		
	  </table>
	  	<!-- Botones -->
	  		<table class="botones">
	
		      <tr>
			      <td><input class="d-block col-12 btn btn-success" type="submit" name="action" value="Aceptar" /></td>
			      <td><input class="d-block col-12 btn btn-danger" type="submit" name="action" value="Cancelar" /></td>
		      </tr>
	        
	    	</table>
	    
	    
	    <ul>
	    	<li th:each="subscripto : ${Subscripto}" th:text="Se enviara los eventos a + ${{subscripo.email}}"></li>
	    </ul>
		</div>
	</form>
	</div>
</body>
</html>
