<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registrar Provincia</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>


	<h2>
		<th th:text="#{provincia.titulo}"></th>
	</h2>


	<div class=" col-3">
		<form th:action="@{/provincia}" th:object="${provinciaDTO}" method="post">
			<table class="table">

				<tr>
					<td><label th:text="#{provincia.nombre}" /></td>
					<td><input type="text" th:field="*{nombre}" /></td>
				</tr>

			</table>
			<table class="botones">

				<tr>
					<td><input class="btn btn-success mb-1" type="submit" name="action" value="Aceptar" /></td>
					<td><input class="btn btn-danger mb-1"  type="submit" name="action" value="Cancelar" /></td>
				</tr>

			</table>



		</form>
	</div>
</body>

</html>
