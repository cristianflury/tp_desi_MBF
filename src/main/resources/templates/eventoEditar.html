<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title><span th:text="#{persona.editar.titulo}"/></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>


<body>

	
	<div class="starter-template">
        <h1><span  th:text="#{empresa}" /></h1>
         <h2 th:text="${formBean.id} ? #{evento.registrar.titulo}" />
    </div>
    
	<form  th:action="@{/eventoEditar}" th:object="${formBean}" method="post">
		   
		<table border="0" style="align-self: center;">
			 
			<tr>
	            <td><label th:text="#{evento.dia}"/>
	            <select th:field="*{dia}">
	            	<option th:value="''"> Seleccione Día </option>
	            	<option th:value="'${dia}'" tx:text="${dia}"> </option>
					<option th:value="'${dia}'" tx:text="${dia}"> </option>
           
	        </tr>
	        <tr>
	            <td><label th:text="#{evento.descripcion}"/>
	            <td><form:label path = "descripcion">Descripción</form:label></td>
            	<td><form:textarea path = "descripcion" rows = "5" cols = "30"></td>
	             
	        </tr>
	        
	        <tr>
	            <td><label th:text="#{evento.ciudad}" /></td>
	            <td>
			        <select th:field="*{idCiudad}">
					  <option th:each="c : ${allCiudades}" 
					          th:value="${c.id}" 
					          th:text="${c.nombre}"></option>
					</select>
				</td>
			</tr>
	        
	         
	  </table>
	  <table class="botones">
	
	      <tr>
		      <td><input type="submit" name="action" value="Aceptar" /></td>
		      <td><input type="submit" name="action" value="Cancelar" /></td>
	      </tr>
	        
	    </table>
	    
	    
	   
	</form>
</body>
</html>
